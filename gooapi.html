<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    
    
    // Load the Code
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAcU4W0SxvtACcZE2LNL5tMhR57FxBg2vraljJuCRYJRls82Rc6RTiH39-xgiA4Y9UKZ8M38sSsPmrrw" type="text/javascript"></script>
    <script src="http://www.google.com/uds/api?file=uds.js&v=1.0&key=ABQIAAAAcU4W0SxvtACcZE2LNL5tMhR57FxBg2vraljJuCRYJRls82Rc6RTiH39-xgiA4Y9UKZ8M38sSsPmrrw" type="text/javascript"></script>
      
<script src="http://www.google.com/uds/solutions/localsearch/gmlocalsearch.js"
      type="text/javascript"></script>

// Load the Style Sheets
<style type="text/css">
  @import url("http://www.google.com/uds/css/gsearch.css");
  @import url("http://www.google.com/uds/solutions/localsearch/gmlocalsearch.css");
</style>

    
    
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAcU4W0SxvtACcZE2LNL5tMhR57FxBg2vraljJuCRYJRls82Rc6RTiH39-xgiA4Y9UKZ8M38sSsPmrrw"
      type="text/javascript"></script>
      
    
      
      
    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(47.655502, -122.3015), 16);
		map.openInfoWindow(map.getCenter(),
        document.createTextNode("Hello, world"));
		
		
	// ground overlay
        var boundaries = new GLatLngBounds(new GLatLng(47.6465,-122.32565), new GLatLng(47.6641,-122.2881));
        var oldmap = new GGroundOverlay("http://staff.washington.edu/kilianf/map3.gif", boundaries);
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        map.addOverlay(oldmap);

// instruct the system to NOT zoom on search complete
var options = {
      suppressZoomToBounds : true
      };
map.addControl(new google.maps.LocalSearch(options));
	


		
      }
    }



    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width:950px;height:700px"></div>
  </body>
</html>
